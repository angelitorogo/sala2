<div class="container">

    <div class="container-login">
        <div class="brand">
            <img src="assets/icons/favicon.png" alt="SALA 2" class="brand-icon" />
            <div class="brand-text">
                <span class="brand-name">SALA 2</span>
                <span class="brand-tag">Películas y series</span>
            </div>
        </div>

        <h1 class="title">Inicio sesión</h1>
        <form [formGroup]="formLogin" (ngSubmit)="submit()" autocomplete="off">

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" formControlName="email" name="email">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" formControlName="password" name="password">
            </div>

            <button type="submit">Aceptar</button>

            <div class="form-text">
                <p>Si aun no tienes una cuenta, registrate <a [routerLink]="['/auth/register']">aquí</a></p>
            </div>

        </form>
    </div>

</div>
