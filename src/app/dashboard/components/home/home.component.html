</div>

    </app-media-row>

    <!-- 猸猸 PRIMER BANNER MANUAL AQU 猸猸 -->

    <app-media-row title="En cines ahora" [items]="moviesNowPlaying" type="movie" (selectItem)="onSelect($event)"
